<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	  <![endif]-->
	  
	<style>
		.codeImg {
			height: 34px;
			cursor: pointer;
		}
		
		.student {
			margin-top: 150px;
		}
	</style>
</head>

<body>
<div class="contanier">
	<div class="row">
		<div class="col-md-offset-3 col-md-6">
			<div class="panel panel-primary student">
				<div class="panel-heading">登录学生管理系统</div>
				<div class="panel-body">
					<form class="form-horizontal" method="POST" action="/login">
						<div class="form-group">
							<label for="userName" class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
							<input type="text" name="userName" class="form-control" id="userName" placeholder="请输入用户名">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-2 control-label">密码</label>
							<div class="col-sm-10">
							<input type="password" name="password" class="form-control" id="password" placeholder="请输入密码">
							</div>
						</div>
						<div class="form-group">
							<label for="code" class="col-sm-2 control-label">验证码</label>
							<div class="col-sm-6">
							<input type="text" name="code" class="form-control" id="code" placeholder="请输入验证码">
							</div>
							<div class="col-sm-4">
								<img class="codeImg" src="/login/captchaImg" alt="">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">登录</button>
							<a href="/register" class="btn btn-danger">注册</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<div class="modal fade" tabindex="10" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">提示信息</h4>
			</div>
			<div class="modal-body">
				<p>用户名已存在</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary">确定</button>
			</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
</div>



</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
<script>
	$(function(){
		$(".codeImg").click(function(){
			$(this).attr("src",$(this).attr("src")+`?${Math.random()}`)
		})
	})
</script>
