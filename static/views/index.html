<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link href="../lib/css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	  <![endif]-->
	  
	<style>
		.student {
			margin-top: 150px;
		}
        .navbar-link.my-logout {
            color: #f10;
            font-size: 20;
            font-weight: 700;
        }
        .hidden {
            display: none;
        }

        .table-bordered th,
        .table-bordered td
        {
            text-align: center;
            vertical-align: middle;
        }
	</style>
</head>

<body>
<div class="container">
	<div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                            aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">欢迎进入后台管理</a>
                    </div>
    
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <p class="navbar-text navbar-right">欢迎【{{userName}}】登录
                            <a href="/logout" class="navbar-link my-logout">退出</a>
                        </p>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="#" class="list-group-item active">学生管理</a>
                <a href="#" class="list-group-item">系统管理</a>
                <a href="#" class="list-group-item">用户管理</a>
                <a href="#" class="list-group-item">修改密码</a>
                <a href="#" class="list-group-item">退出系统</a>
            </div>
        </div>
        <div class="searchList col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ol class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">学生管理</a></li>
                        <li class="active">学生列表</li>
                    </ol>
                </div>
                <div class="panel-heading">
                    <form class="form-inline">
                        <div class="form-group">
                            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                            <div class="input-group">
                            <div class="input-group-addon">学生姓名</div>
                            <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入学生姓名进行查询">
                            </div>
                        </div>
                        <a href="javascript:;" class="find btn btn-success">查找</a>
                        <a href="javascript:;" class="insert btn btn-success">新增</a>
                    </form>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>姓名</th>
                                <th>年龄</th>
                                <th>性别</th>
                                <th>手机号码</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- 新增 -->
        <div class="addList col-md-9 hidden">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <ol class="breadcrumb">
                        <li><a href="#">首页</a></li>
                        <li><a href="#">学生管理</a></li>
                        <li class="active">学生列表</li>
                    </ol>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="userName" class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                            <input type="text" name="userName" class="form-control" id="userName" placeholder="请输入姓名">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="age" class="col-sm-2 control-label">年龄</label>
                            <div class="col-sm-10">
                            <input type="text" name="age" class="form-control" id="age" placeholder="请输入年龄">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-sm-2 control-label">性别</label>
                            <div class="col-sm-10">
                            <input type="text" name="gender" class="form-control" id="gender" placeholder="请输入性别">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">电话</label>
                            <div class="col-sm-10">
                            <input type="text" name="phone" class="form-control" id="phone" placeholder="请输入电话">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="phone" class="col-sm-2 control-label">地址</label>
                            <div class="col-sm-10">
                            <input type="text" name="address" class="form-control" id="phone" placeholder="请输入地址">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="text" class="col-sm-2 control-label">简介</label>
                            <div class="col-sm-10">
                                <textarea id="text" name="intro" class="form-control" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="save btn btn-success">保存</button>
                            <button type="button" class="delete btn btn-danger">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
<script>
    $(function(){
        // 新增
        $(".insert").click(function(){
            $(".addList").removeClass('hidden');
            $(".searchList").addClass('hidden');
            $(".save").html('新增');
        })

        // 取消
        $(".delete").click(function(){
            $(".addList").addClass('hidden');
            $(".searchList").removeClass('hidden');
            // 清除数据
            $('.form-horizontal input').val("");
            $('#text').val("");
        })

        // 点击保存或新增执行的函数
        $(".save").click(function(){
            // console.log($(".form-horizontal").serialize())
            $(".addList").addClass('hidden');
            $(".searchList").removeClass('hidden');
            
            // 新增数据
            if ($(this).text() == "新增"){
                $.ajax({
                    url: "/index/insert",
                    data: $(".form-horizontal").serialize(),
                    success: (response)=>{
                        // 清空表单数据
                        $('.form-horizontal input').val("");
                        $('#text').val("");
                        console.log(response)
                        render();
                    }
                })
            }
            // 修改数据
            if ($(this).text() == "保存"){
                let id = $(this).attr("data-id");
                // 拼接上id
                let data = $('.form-horizontal').serialize();
                data += "&id="+id;
                // console.log(data);
                $.ajax({
                    url: '/index/update',
                    data: data,
                    success: (response)=>{
                        // 清空表单数据
                        $('.form-horizontal input').val("");
                        $('#text').val("");
                        console.log(response);
                        render();
                    }
                })
            }
        })

        // 查询数据 封装成函数 方便调用
        function render(){
            $.ajax({
                url: 'index/search',
                success: (response)=>{
                    console.log(response);
                    let str = "";

                    for (let i=0;i<response.data.length;i++){
                        str += `
                                <tr data-id="${response.data[i]._id}">
                                    <td>${response.data[i].userName}</td>
                                    <td>${response.data[i].age}</td>
                                    <td>${response.data[i].gender}</td>
                                    <td>${response.data[i].phone}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary">编辑</button> |
                                        <button class="btn btn-sm btn-danger">删除</button>
                                    </td>
                                </tr>
                                `
                    }
                    $('tbody').html(str);
                }
            })
        }       
        render()

        // 查询学生姓名
        $(".find").click(function(){
            let userName = $("#exampleInputAmount").val();
            console.log(userName);
            $.ajax({
                url: "/index/searchOne",
                data: {userName},
                success: (response)=>{
                    console.log(response);
                    let str = "";
                    for (let i=0;i<response.data.length;i++){
                        str += `
                                <tr data-id="${response.data[i]._id}">
                                    <td>${response.data[i].userName}</td>
                                    <td>${response.data[i].age}</td>
                                    <td>${response.data[i].gender}</td>
                                    <td>${response.data[i].phone}</td>
                                    <td>
                                        <button class="btn btn-sm btn-primary">编辑</button> |
                                        <button class="btn btn-sm btn-danger">删除</button>
                                    </td>
                                </tr>
                                `
                    }
                    $('tbody').html(str);
                }
            })
        })

        // 删除数据
        $('tbody').on('click','.btn-danger',function(){
            let id = $(this).parent().parent().data("id");
            console.log(id);
            $.ajax({
                url: '/index/delete',
                data: {id},
                success: (response)=>{
                    console.log(response)
                    render()
                }
            })
        })

        // 编辑
        $('tbody').on('click','.btn-primary',function(){
            $(".addList").removeClass('hidden');
            $(".searchList").addClass('hidden');
            let id = $(this).parent().parent().data("id");
            $.ajax({
                url: "/index/searchOne",
                data: {id},
                success: (response)=>{
                    // console.log(response);
                    // 遍历
                    for (let key in response.data[0]){
                        // 匹配name值相同的key，添加相应的value值
                        $(`.form-horizontal [name=${key}]`).val(response.data[0][key]);
                    }
                    $('.save').html('保存').attr("data-id",id);
                }
            })
        })
    })
</script>
